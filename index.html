<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
            line-height: 1.6;
        }
        .positivo {
            color: #4CAF50;
        }
        .negativo {
            color: #f44336;
        }
    </style>

</head>
<body>
<div class="container">
        <h1>Gerenciamento de Contas</h1>
        <form id="expenseForm">
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" name="salario" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="luz">Despesa com Luz:</label>
                <input type="number" id="luz" name="luz" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="internet">Despesa com Internet:</label>
                <input type="number" id="internet" name="internet" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="agua">Despesa com Água:</label>
                <input type="number" id="agua" name="agua" step="0.01" required>
            </div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="resultado" class="result"></div>
    </div>








</div>

</body>
</html>
